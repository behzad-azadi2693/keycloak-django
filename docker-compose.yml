version : '3.9'

services:
  redis:
    image: redis
    hostname: ${REDIS_HOST}
    container_name: redis_container
    command: redis-server --requirepass ${REDIS_PASSWORD} --port ${REDIS_PORT}
    restart: on-failure
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_PORT: ${REDIS_PORT}
    expose:
      - ${REDIS_PORT}
    volumes:
      - ./redis.conf:/usr/local/etc/redis.conf
    networks:
      - account_network


  accounts:
    build: .
    image: ${ACCOUNT_HOST}
    container_name: account_container
    hostname: ${ACCOUNT_HOST}
    restart: on-failure
    command: sh -c "python3 manage.py makemigrations && 
                    python3 manage.py migrate --no-input && 
                    python3 manage.py collectstatic --no-input && 
                    gunicorn -k gevent --workers 4 config.wsgi:application -b 0.0.0.0:${DJANGO_PORT}"
    depends_on:
      - redis
    env_file:
      - .env
    ports:
      - ${DJANGO_PORT}:${DJANGO_PORT}   
    volumes:
      - .:/accounts
    networks:
      - account_network
      - keycloak_network


  celery-worker:
    build: .
    image: celery_account_image
    container_name: celery_account_container
    hostname: ${REDIS_HOST}
    command: bash -c " celery -A config worker -l info "
    restart: on-failure
    depends_on:
      - accounts
      - redis
    volumes:
      - .:/accounts
    networks:
      - account_network


networks:
  account_network:
    driver: bridge

  keycloak_network:
    external: true
